<head>

            "imports": {

            }
        }
    </script>
    <script type="module" src="components/path.js"></script>

<body>

    <script type="module">
        import { data } from "./data_model";
        const searchParams = new URL(window.location.href).searchParams;
        const path = JSON.parse(
            searchParams.get("path")
        );
        const url = searchParams.get("map-link");
        document.getElementById("path").dispatchEvent(
            new CustomEvent(
                "update-path",
                { detail: { path: path, url: url } },
            )
        );
    </script>
    <script src="copywaypoint.js"></script>
</body>
